<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #F0F0FF">
      <a-box id="myBox"
        position="0 2 -5"
        width="2"
        height="1"
        depth="4"
        color="#BBAA33" 
        shadow
        rotation="20 0 0"
        scale = "2 1 1">
      </a-box>
      <a-sphere id="mySphere"
        position=" 5 2 -5"
        color="#1825b8"
      ></a-sphere>
      <a-ring color="teal" radius-inner="1" radius-outer="2"></a-ring>
      <!--<a-entity id="myText" 
        text="value: Hello World; color: #9218b8;" 
        position="0 2 -5"
        width="2"
        height="1"
        depth="4"
        >-->
      </a-entity>
    </a-scene>

</html>
